<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Lista de Proyectos</h1>
    <a href="{% url 'proyectos' %}" class="btn btn-primary">Agregar Proyecto</a>
    <ul class="list-group mt-3">
        {% for project in projects %}
            <li class="list-group-item">
                {{ project.name }}
                <a href="{% url 'eliminar_proyecto' project.id %}" class="btn btn-danger btn-sm float-end">Eliminar</a>
                <a href="{% url 'editar_proyecto' project.id %}" class="btn btn-warning btn-sm float-end me-2">Editar</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
