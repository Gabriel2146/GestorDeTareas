{% extends 'base.html' %}

{% block content %}
<h2>Proyectos</h2>

<!-- Formulario para agregar un nuevo proyecto -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar Proyecto</button>
</form>

<!-- Lista de proyectos -->
<h3>Lista de Proyectos</h3>
<ul class="list-group mt-3">
    {% for project in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ project.name }}
            <div>
                <a href="{% url 'editar_proyecto' project.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_proyecto' project.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </div>
        </li>
    {% endfor %}
</ul>

{% endblock %}
