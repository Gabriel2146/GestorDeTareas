<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Lista de Tareas</h1>
    <a href="{% url 'tareas' %}" class="btn btn-primary">Agregar Tarea</a>
    <ul class="list-group mt-3">
        {% for task in tasks %}
            <li class="list-group-item">
                <strong>{{ task.description }}</strong> - {{ task.status }}
                <a href="{% url 'eliminar_tarea' task.id %}" class="btn btn-danger btn-sm float-end">Eliminar</a>
                <a href="{% url 'editar_tarea' task.id %}" class="btn btn-warning btn-sm float-end me-2">Editar</a>
            </li>
        {% endfor %}
    </ul>

    <h2 class="mt-5">Agregar Nueva Tarea</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" name="description" id="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="date_start" class="form-label">Fecha de Inicio</label>
            <input type="date" name="date_start" id="date_start" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="estimate_time" class="form-label">Tiempo Estimado (días)</label>
            <input type="number" name="estimate_time" id="estimate_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <input type="text" name="status" id="status" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="employee_id" class="form-label">Empleado</label>
            <select name="employee_id" id="employee_id" class="form-control" required>
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="project_id" class="form-label">Proyecto</label>
            <select name="project_id" id="project_id" class="form-control" required>
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>
</div>
</body>
</html>
